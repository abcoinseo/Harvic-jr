<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARVIC JR. | PRO GALACTIC AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --kids-blue: #0ea5e9;
      --kids-purple: #a855f7;
      --kids-pink: #ec4899;
      --bg-dark: #020617;
    }
    html, body {
      background-color: var(--bg-dark) !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Fredoka', sans-serif;
      color: white;
    }
    #root { height: 100%; width: 100%; }
    
    /* Smooth loading screen */
    #initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loader-orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--kids-blue), var(--kids-purple));
      filter: blur(20px);
      animation: orbit 2s infinite ease-in-out;
      opacity: 0.6;
    }
    
    @keyframes orbit {
      0%, 100% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.2) translate(10px, -10px); }
    }

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="initial-loader">
       <div class="relative flex flex-col items-center">
          <div class="loader-orb"></div>
          <div class="absolute inset-0 flex items-center justify-center">
             <div class="w-16 h-16 border-4 border-sky-500/30 border-t-sky-400 rounded-full animate-spin"></div>
          </div>
          <div class="mt-8 font-black text-sky-400 uppercase tracking-[0.5em] text-[10px] animate-pulse">
            Booting Harvic Jr. Pro
          </div>
       </div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
