
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARVIC JR. | PRO GALACTIC AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <script>
    // DEFENSIVE CORE: Prevents ReferenceErrors that cause black screens
    window.process = { env: { API_KEY: "" } };
    
    // Global Error Handler to notify user if something fails
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('CRITICAL SYSTEM ERROR:', msg, error);
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.innerHTML = `
          <div style="padding: 20px; text-align: center; color: #ff4444; font-family: sans-serif;">
            <h1 style="font-size: 24px; margin-bottom: 10px;">⚠️ SYSTEM MALFUNCTION</h1>
            <p style="font-size: 12px; color: #888;">${msg}</p>
            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #0ea5e9; color: white; border: none; border-radius: 8px; cursor: pointer;">REBOOT HARVIC</button>
          </div>
        `;
      }
      return false;
    };
  </script>
  <style>
    :root {
      --kids-blue: #0ea5e9;
      --kids-purple: #a855f7;
      --bg-dark: #020617;
    }
    html, body {
      background-color: var(--bg-dark) !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Fredoka', sans-serif;
    }
    #root { height: 100%; width: 100%; }
    .font-space { font-family: 'Space Grotesk', sans-serif; }
    #initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      z-index: 9999;
    }
    .pulse-ring {
      width: 80px;
      height: 80px;
      border: 4px solid var(--kids-blue);
      border-radius: 50%;
      position: relative;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 1; box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); }
      70% { transform: scale(1.1); opacity: 0.3; box-shadow: 0 0 0 30px rgba(14, 165, 233, 0); }
      100% { transform: scale(0.8); opacity: 1; box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="initial-loader">
       <div style="text-align: center;">
          <div class="pulse-ring" style="margin: 0 auto 30px;"></div>
          <div style="font-size: 12px; font-weight: 700; color: #fff; letter-spacing: 4px; text-transform: uppercase;">Harvic Jr. Initiating...</div>
       </div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
